<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeeShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="header-nav">
          <ul class="header-nav-link left">
            <li class="header-nav-title header-title-home">
              <a class="header-title" href="#">Home</a>
            </li>
            <li class="header-nav-title">
              <a class="header-title" href="#">About</a>
            </li>
            <li class="header-nav-title">
              <a class="header-title" href="#">Menu</a>
            </li>
            <li class="header-nav-title">
              <a class="header-title" href="#">Reservation</a>
            </li>
          </ul>
          <div class="logo">
            <img src="images/Logo.svg" alt="Logo" />
          </div>

          <ul class="header-nav-link right">
            <li class="header-nav-title">
              <a class="header-title" href="#">Pages</a>
            </li>
            <li class="header-nav-title">
              <a class="header-title" href="#">Shop</a>
            </li>
            <li class="header-nav-title">
              <a class="header-title" href="#">Contact</a>
            </li>
            <li class="header-nav-title">
              <img src="images/search.svg" alt="Search" class="icon" />
            </li>
            <li class="header-nav-title">
              <img src="images/shopping.svg" alt="Extra" class="icon" />
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section>
      <div class="coffee-section">
        <div class="container">
          <div class="text-content">
            <h1 class="title">
              Enjoy Your <br />
              <span class="highlight">Morning Coffee.</span>
            </h1>
            <p class="description">
              The Coffee Is Brewed By First Roasting The Green Coffee Beans Over
              Hot Coals In Brazier. Given To Opportunity
            </p>
            <button class="cta-button">Test Coffee</button>
          </div>

          <div class="image-content">
            <div class="video-button">
              <img src="images/play.svg" alt="Play Video" class="play-icon" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
